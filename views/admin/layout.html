<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>后台管理系统__town</title>
		<script src="/public/js/axios.min.js" ></script>
		<script src="/public/utils/$http.js" ></script>
		<script src="/public/utils/common.js"></script>
		<script src="/public/utils/message.js"></script>
		<link rel="stylesheet" href="/public/css/icon.css" />
		<link rel="stylesheet/less" type="text/css" href="/public/css/reset.less" />
		<link rel="stylesheet/less" type="text/css" href="/public/css/admin.less"/>
		{% block head %}{% endblock %}
		<script src="/public/utils/table.js"></script>
		<script src="/public/js/less.min.js"></script>
	</head>
	<body>
	  <div class="wrapper">
	    <div class="toper">
	      <h1>博客后台管理系统</h1>
	    </div>
	    <div class="container">
	      <div class="sideBar">
	        <ul>
	          <li>
	            <a href="/admin/category">分类管理</a>
	          </li>
	          <li>
              <a href="/admin/question">问答管理</a>
            </li>
            <li>
              <a href="/admin/browseRecords">浏览记录</a>
            </li>
            <li>
              <a href="/admin/artical">文章管理</a>
            </li>
	        </ul>
	      </div>
	      <div class="content">
	        {% block content %}{% endblock %}
	      </div>
	    </div>
	  </div>
	  <script>
	    (function () {
	      var pathName = window.location.href, navList = document.querySelector('.sideBar').querySelectorAll('a')
	      navList.forEach(function (item) {
	        if (item.href === pathName) {
	          item.classList.add('active')
	        } else {
	          item.classList.remove('active')
	        }
	      })
	    }())
	  </script>
	</body>
</html>
